<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form #loginform="ngForm" (ngSubmit) = "loginUser()" >
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Email</label>
              <input type="email" id="email" class="form-control form-control-lg" name="email" [(ngModel)]="login.email" #email="ngModel" placeholder="E-mail Address"/>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" name="password" [(ngModel)]="login.pass" #password="ngModel" placeholder="Enter Password" />
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a [routerLink]="['forgotpassword']">Forgot password?</a>
            </div>
  
            <div *ngIf="!isLoggedIn">
              <p class="alert-danger">{{message}}</p>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
