<div style="margin-left: 30px;
margin-right: 30px;
margin-bottom: 20px;
padding-bottom: 20px;">

<form (ngSubmit)="save()" class="was-validated" #addForm="ngForm">
    <div class="mb-3 mt-3">
        <label class="form-label">Product ID</label>
        <input class="form-control" placeholder="Enter Product Id" required [(ngModel)]="product.pid"
            [ngModelOptions]="{standalone: true}" pattern="[0-9]{2,}" #id="ngModel">
        <div class="invalid-feedback" *ngIf="id.dirty">Please provide valid Product ID</div>
    </div>
    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <select class="form-control" name="pname" required [(ngModel)]="product.pname">
            <option *ngFor="let g of pname" [value]="g">{{ g }}</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Product Price</label>
        <input class="form-control" placeholder="Enter Product price" required [(ngModel)]="product.price"
            [ngModelOptions]="{standalone: true}" pattern="[0-9]{2,}" #price="ngModel">
        <div class="invalid-feedback" *ngIf="price.dirty"> Please provide valid Pricing
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Product Stock</label>
        <input class="form-control" placeholder="Enter Product stock" required [(ngModel)]="product.stock"
            [ngModelOptions]="{standalone: true}" pattern="[0-9]{1,}" #stock="ngModel">
        <div class="invalid-feedback" *ngIf="stock.dirty"> Please provide valid stock
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Product Category</label>
        <select class="form-control" name="category" required [(ngModel)]="product.category">
            <option *ngFor="let g of category" [value]="g">{{ g }}</option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Save</button>
    </div>
</form></div>
