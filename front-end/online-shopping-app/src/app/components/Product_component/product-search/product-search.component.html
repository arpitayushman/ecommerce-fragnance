<div style=" display: inline-flex;justify-content: center;" class="container-fluid">
    <form (ngSubmit)="search()" #addForm="ngForm">
        <div class="mb-3 mt-3">
            <label for="category" class="form-label">Search</label>
            <input type="text" class="form-control" id="pname" placeholder="Product Name/Category" name="pname"
                pattern="[a-z A-Z ]{2,}" [(ngModel)]="f" #pname="ngModel">
            <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Submit</button>
        </div>
    </form>

    <form (ngSubmit)="searchbyrange()" #addForm="ngForm">
        <div class="mb-3 mt-3" style="margin-left: 500px;">
            <label for="customRange2" class="form-label">Enter Maximum Price </label>
            <input type="range" class="form-range" id="price" name="highp" min="0" max="10000" [(ngModel)]="highp"
                #price="ngModel" oninput="this.form.amountInput.value=this.value" />
            <input type="number" name="amountInput" min="0" max="10000" value="0"
                oninput="this.form.amountRange.value=this.value" />
            <input type="submit">
        </div>
    </form>
</div>

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10" *ngFor="let p of product;let i = index">
            <div id="cards" class="row p-2 border mt-4">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://cdn.shopify.com/s/files/1/0616/7494/6800/products/classic-100ml-01-652.jpg?v=1644998717"></div>
                <div class="col-md-6 mt-1">
                    <h1>{{p.pname}}</h1>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                    </div>  
                    <div class="d-flex flex-row">
                        <h5 class="product-title">Category: {{p.category}}</h5>
                 </div>       
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">{{p.price|currency:"INR"}}</h4>
                    </div>
                    <h6 class="text-success">Free shipping</h6>
                    <div class="d-flex flex-column mt-4">
                            <button class="btn btn-primary btn-lg" type="button" (click)="addToCart(i)">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
